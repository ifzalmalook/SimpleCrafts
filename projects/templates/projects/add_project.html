{% extends "base.html" %}


{% block title %}Add Project{% endblock %}

{%block content%}



<div class="container">
    <form method = "POST" enctype = "multipart/form-data" class="add-form">
        <h1 class= "text-center"> Add Project</h1>
        {% csrf_token %}
        {{form.errors}}
        {{form.media}}
        {{ form|crispy }}
       
        <div class="text-center">
            <button type = "submit" class = "btn btn-primary mt-2">
                Add Project
            </button>
        </div>
    </form>
</div>

{% endblock %}

{% extends "base.html" %}

{% block title %}Edit Project{% endblock %}

{%block content%}

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="add-form">
        <h1 class="text-center mt-2">Edit Project</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}

        <!-- Manually display the current image -->
        {% if form.instance.image %}
        <div>
            <label>Currently:</label>
            <img src="{{ form.instance.image.url }}" class="current-image" alt="Current Image">
        </div>
        {% endif %}

        <div class="text-center">
            <button type="submit" class="btn btn-success mt-2 mb-1">
                Edit Project
            </button>
        </div>
    </form>
</div> 

{% endblock %}

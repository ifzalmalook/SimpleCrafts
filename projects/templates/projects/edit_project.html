{% extends "base.html" %}

{%block content%}

<div class="container">
    <form action="" method="POST" enctype="multipart/form-data" class="add-form">
        <h1 class="text-center mt-2">Edit Project</h1>
        {% csrf_token %}
        {{ form.media }}
        {% crispy form %}

        <!-- Manually display the current image -->
        {% if form.instance.image %}
        <div class="current-image">
            <label>Currently:</label>
            <img src="{{ form.instance.image.url }}" alt="Current Image" width="100px" />
        </div>
        {% endif %}

        <div class="text-center">
            <button type="submit" class="btn btn-success mt-2 mb-1">
                Edit Project
            </button>
        </div>
    </form>
</div> 

{% endblock %}

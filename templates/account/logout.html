{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "Logout" %}{% endblock %}

{% block content %}

<div class="container text-center account-colour account-container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

<h1 class="mt-2">{% trans "Logout" %}</h1>

<p>{% trans 'Are you sure you want to Logout?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class ="btn btn-danger mb-2">{% trans 'Logout' %}</button>
</form>


</div>
</div>
</div>

{% endblock content %}
